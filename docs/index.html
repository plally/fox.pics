<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Foxes</title>
	<script src="main.js"></script>

    <meta property="og:title" content="Random Foxes"/>
    <meta property="og:url" content="https://plally.github.io/fox_pics_frontend" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Get random picture of a fox with the press of a button" />
    <meta name="Description" content="A page where you can get random pictures of foxes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
	<style>
 		:root {
        	font-size: 16px;
        	--nav-background-primary: #222;;
    	}

		html, body, .rootcontainer {
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: black;
            color: #FFF;
		}

		.rootcontainer {
			max-height: 100%;
			display: flex;
			flex-flow: column;
    	}

		.fox-container {
        	background-color: black;
        	flex: 1;
        	overflow: hidden;
    	}

		.fox-img {
			width: 100%;
			height: 100%;
			max-width: 100%;
			max-height: 100%;

			object-fit: contain;
		}

		.navbar {
			width: 100%;
			padding: 0;
			margin: 0;
			background-color: var(--nav-background-primary);
		}

		.nav-button {
            cursor: pointer;
			position: relative;
			background-color: var(--nav-background-primary);
			color: lightgray;
			float: left;
			align-items: center;
			padding: 1.2rem 1.2rem;
			text-decoration: none;
		}

		.nav-button:hover {
            transition: 400ms;
			background-color: orange;
		}
        .nav-button:active {
            transition: 400ms;
            background-color: #FFF;
        }

        #github {
            float: right;
        }

	</style>

    <div id="myapp"></div>

    <script>
		var app = Elm.Main.init({
		node: document.getElementById('myapp')
		})
		app.ports.writeClipboard.subscribe(function(message) {
			copyToClipboard(message)
		})
		async function copyToClipboard(text) {
			await navigator.clipboard.writeText(text)
		}
	</script>
</body>
</html>
